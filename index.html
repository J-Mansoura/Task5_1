<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">
    <!-- <link rel="icon" type="image/x-icon" href="#"> -->
</head>
<body>
    <div class="container">
        <div class="main-frame">
            <div class="screen border">
                <div class="border screen1"></div>
                <div class="result">
                    
                </div>
            </div>
            <div class="keypad">
                <div class="additionals">
                    <button class="key" value="C">C</button>
                    <button class="key" value="%">%</button>
                    <button class="key del" value="erase"><img src="./assets/images/backspace.svg" alt=""></button>
                    <button class="key operator" value="/">/</button>
                </div>
                <div class="numbers">
                    <button class="key number" id="num7" value="7">7</button>
                    <button class="key number" id="num8" value="8">8</button>
                    <button class="key number" id="num9" value="9">9</button>
                    <button class="key number" id="num4" value="4">4</button>
                    <button class="key number" id="num5" value="5">5</button>
                    <button class="key number" id="num6" value="6">6</button>
                    <button class="key number" id="num1" value="1">1</button>
                    <button class="key number" id="num2" value="2">2</button>
                    <button class="key number" id="num3" value="3">3</button>
                    <button class="key number zero" value="0">0</button>
                    <button class="key del"><img src="./assets/images/backspace.svg" alt=""></button>
                </div>
                <div class="arithmetics">
                    <button class="key operator" value="*">*</button>
                    <button class="key operator" value="-">-</button>
                    <button class="key operator" value="+">+</button>
                    <button class="key operator" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
